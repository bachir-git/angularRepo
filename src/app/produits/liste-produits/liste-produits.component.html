    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
      ng update @angular/cli @angular/core
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="ref">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Référence</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.ref}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="quantite">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Quantité</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.quantite}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="prixunitaire">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Prix unitaire</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.prixunitaire}}</mat-cell>
      </ng-container>
  
  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="addNew()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.ref, row.quantite, row.prixunitaire)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.ref, row.quantite, row.prixunitaire)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
