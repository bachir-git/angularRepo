<div class="container">
    <h3 mat-dialog-title>Êtes-vous sûr de vouloir supprimer ce produit ?</h3>
    <div mat-dialog-content>
      Id: {{data.id}}
      <p></p>
      Référence: {{data.ref}}
      <p></p>
      Quantité: {{data.quantite}}
      <p></p>
      Prix unitaire: {{data.prixunitaire}}
      <p></p>
    </div>
  
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
      <button mat-button (click)="closeDialog()" tabindex="-1">Cancel</button>
    </div>
  </div>
